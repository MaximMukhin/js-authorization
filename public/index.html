<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Login Page</title>
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="wrapper">
          <h1>Registration</h1>
          <label for="email-registration"></label
          ><input
            id="email-registration"
            class="login margin"
            placeholder="Email"
            type="text"
            value="atrrax@gmail.com"
          />
          <label for="password-registration"></label
          ><input
            id="password-registration"
            class="login margin"
            placeholder="Password"
            type="text"
            value="11111111"
          />
          <label for="name-registration"></label
          ><input
            id="name-registration"
            class="login margin"
            placeholder="Name"
            type="text"
            value="Max"
          />
          <button id="button-registration" class="margin">Registration</button>
        </div>
      </div>
    </div>

    <div class="flex">
      <div class="container">
        <div class="wrapper">
          <h1>Login</h1>
          <label for="email-l"></label
          ><input
            id="email-l"
            class="login margin"
            placeholder="Email"
            type="text"
            value="atrrax@gmail.com"
          />
          <label for="password-l"></label
          ><input
            id="password-l"
            class="login margin"
            placeholder="Password"
            type="text"
            value="11111111"
          />
          <button id="button-l" class="margin">Login</button>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
